<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pricing Component</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Script for toggle button-->
    <style>
        /* Toggle B */
        input:checked ~ .dot {
            transform: translateX(100%);
            background-color: #FFFFFF;
        }
    </style>

</head>
<body>
<!--Pricing-->
<div>
    <div class="flex mt-4 justify-center font-bold text-3xl text-gray-500">
        Our Pricing
    </div>
</div>
<!--Toggle Button-->
<div class="flex items-center justify-center w-full mb-12">

    <label for="toggleB" class="flex md:items-center pt-5 cursor-pointer">
        <div class="text-sm mr-3">
            Annualy
        </div>
        <!-- toggle -->
        <div class="relative">
            <!-- input - checkbox -->
            <input type="checkbox" id="toggleB" class="sr-only">
            <!-- line -->
            <div class="block bg-indigo-400 w-14 h-8 rounded-full"></div>
            <!-- dot -->
            <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
        </div>
        <!-- label -->
        <div class="ml-3 flex text-gray-700 text-sm font-medium">
            Monthly
        </div>
    </label>
</div>
<!--Grid 3 Columns-->
<div>
    <div class="bg-gray-300 px-20 mt-10 items-center">
        <div class="text-center grid md:grid-cols-3">
            <!--1ST COLUMN-->
            <div class="p-5 bg-white my-5 rounded-l-lg">
                <p class="text-gray-500 font-bold">
                    Basic
                </p>
                <div>
                    <p class="text-5xl text-gray-700 font-bold">
                        <span class="text-3xl text-gray-700 font-bold align-middle">$</span><span
                            id="pack1">199.99 </span>
                    </p>
                    <div class="items-center text-center justify-center rounded-lg">
                        <div class="divide-y divide-gray-500 p-4">
                            <div class="p-3">
                                500 GB Storage
                            </div>
                            <div class="p-3">
                                2 Users Allowed
                            </div>
                            <div class="p-3">
                                Send up to 3 GB
                            </div>
                        </div>
                    </div>
                    <!--Button "Lean More" CHANGE HOVER LEFT-->
                    <button class="text-white h-12 w-full text-sm mt-4 flex items-center text-center justify-center rounded-lg bg-gradient-to-r from-indigo-300 to-indigo-400">
                        LEARN MORE
                    </button>
                </div>
            </div>
            <!--2ND COLUMN-->
            <div class="p-5 bg-gradient-to-r from-indigo-400 to-indigo-400 rounded-lg">
                <p class="text-white font-bold">
                    Professional
                </p>
                <div>
                    <p class="text-5xl text-white font-bold">
                        <span class="text-3xl text-white font-bold align-middle p-0">$</span> <span
                            id="pack2">249.99 </span>
                    </p>
                    <div class="items-center text-white text-center justify-center rounded-sm">
                        <div class="divide-y p-4">
                            <div class="p-3">
                                1 TB Storage
                            </div>
                            <div class="p-3">
                                5 Users Allowed
                            </div>
                            <div class="p-3">
                                Send up to 10 GB
                            </div>
                        </div>
                    </div>
                    <!--Button "Lean More" CHANGE HOVER LEFT-->
                    <button class="text-indigo-500 h-12 w-full text-sm mt-9 flex items-center text-center justify-center rounded-lg bg-white">
                        LEARN MORE
                    </button>
                </div>
            </div>
            <!--3rd COLUMN-->
            <div class="p-5 bg-white my-5 rounded-r-lg">
                <p class="text-gray-500 font-bold">
                    Master
                </p>
                <div>
                    <p class="text-5xl text-gray-700 font-bold">
                        <span class="text-3xl text-gray-700 font-bold align-middle">$</span><span
                            id="pack3">399.99 </span>
                    </p>
                    <div class="items-center text-center justify-center rounded-lg">
                        <div class="divide-y divide-gray-500 p-4">
                            <div class="p-3">
                                2 TB Storage
                            </div>
                            <div class="p-3">
                                10 Users Allowed
                            </div>
                            <div class="p-3">
                                Send up to 20 GB
                            </div>
                        </div>
                    </div>
                    <!--Button "Lean More" CHANGE HOVER LEFT-->
                    <button class="text-white h-12 w-full text-sm mt-4 flex items-center text-center justify-center rounded-lg bg-gradient-to-r from-indigo-300 to-indigo-400">
                        LEARN MORE
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Shortcut for Document Ready JAVASCRIPT (IMPORTANT NOTE) - NO ERROR WILL OCCUR  INSERT JV CODE INSIDE THE FUNCTION-->
<script>
<!--Variables created-->
    let pack1 = document.getElementById("pack1");
    let pack2 = document.getElementById("pack2");
    let pack3 = document.getElementById("pack3");

    // self executing function here
    (function () {
        const checkbox = document.getElementById('toggleB')

        checkbox.addEventListener('change', (event) => {
            if (event.currentTarget.checked) {
                pack1.innerHTML="19.99";
                pack2.innerHTML="24.99";
                pack3.innerHTML="39.99";
                return;
            }
            pack1.innerHTML="199.99";
            pack2.innerHTML="249.99";
            pack3.innerHTML="399.99";
            return;
        })
    })();
</script>

</body>
</html>
